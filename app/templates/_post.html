<li class="list-group-item list-group-item-action">
    <span class="row no-gutters">
        <span class="col-xs mr-3 text-center px-2">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(24) }}"
                     class="img-fluid rounded-circle border-light border"
                     alt="{{ post.author.username }}"/></a>
        </span>
        <span class="col-xs align-middle">
            <small>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}</a>
                {{ moment(post.timestamp).fromTime(time_now) }}
            </small><br>
            {{ post.body }}
        </span>
    </span>
</li>
