{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form, render_field %}

{% block content %}
<h1>{{ _('Sign In') }}</h1>
<div class="row">
    <div class="col-md-4">
        {{ render_form(form) }}
    </div>
</div>

<p>{{ _('New User') }}? <a href="{{ url_for('register') }}">{{ _('Click to Register!') }}</a></p>
<p>
    {{ _('Forgot Your Password') }}?
    <a href="{{ url_for('password_request') }}">{{ _('Click to Reset It') }}</a>
</p>
{% endblock %}
