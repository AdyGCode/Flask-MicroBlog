<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if title %}
            {{ title }} - Microblog
        {% else %}
            Welcome to Microblog!
        {% endif %}
    </title>
</head>
<body>

    <h1>Hi, {{ user.username }}!</h1>

    {% for post in posts %}
    <div>
        <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
    </div>
    {% endfor %}

</body>
</html>
